services:
  openrouter:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: openrouter:latest
    container_name: openrouter
    env_file:
      - ../.env
    environment:
      - PYTHONUNBUFFERED=1
      - COMPOSE_BAKE=true
      - HOST_HOME=${HOME}
    volumes:
      # Mount user home directory for file access
      - ${HOME}:/host${HOME}:ro
      # Mount additional directories as needed
      - /tmp:/host/tmp:ro
    stdin_open: true
    tty: true
    restart: unless-stopped
    command: ["python3", "-m", "src.server"]